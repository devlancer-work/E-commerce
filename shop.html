<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Store</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Flickity -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./shop.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="header-content py-2">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a href="#" class="navbar-brand">Ogami</a>

                    <div class="navbar-collapse collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link mx-2 active">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link mx-2">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link mx-2">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link mx-2">Contact</a>
                            </li>
                        </ul>

                        <div class="cart-container">

                            <a href="#" class="cart mx-3">
                                <i class="fa-solid fa-cart-shopping menu-footer__icon"></i>
                                <span>Cart</span>
                            </a>
                            <a href="#" class="cart mx-3">
                                <i class="fa-solid fa-star menu-footer__icon"></i>
                                <span>Favorite</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- main -->
    <main id="main">

        <div class="row container m-auto">
            <!-- left bar -->   
            <div class="col-3 leftBar p-4">
                <div class="category py-4">
                    <a href="#" class="leftBar-item" id="category">CATEGORIES</a>
                    <div>
                        <ul class="leftBar-list">
                            <li><a href="#" class="leftBar-link mb-4">Men</a></li>
                            <li><a href="#" class="leftBar-link mb-4">Women</a></li>
                            <li><a href="#" class="leftBar-link">Kids</a></li>
                        </ul>
                    </div>
                </div>
                <hr class="leftBar-hr">
                </hr>

                <div class="sort py-4 mb-5">
                    <a href="#" class="leftBar-item" id="sort">SORT BY</a>
                    <div>
                        <ul class="leftBar-list">
                            <li><a href="#" class="leftBar-link mb-4">Low To High</a></li>
                            <li><a href="#" class="leftBar-link mb-4">High To Low</a></li>
                            <li><a href="#" class="leftBar-link">Popularity</a></li>
                        </ul>
                    </div>
                </div>


            </div>

            <!-- right bar -->
            <div class="col-9 rightBar px-4">
                <div class="main-content d-flex flex-wrap">
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-1.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-2.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-3.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-4.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-5.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-6.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-7.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-9.jpg" alt="product-1" class="img-fluid">
                    </div>
                    <div class="main-content__item d-flex align-items-center justify-content-center m-2">
                        <img src="./img/product-10.jpg" alt="product-1" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./flickity.js"></script>
</body>

</html>
